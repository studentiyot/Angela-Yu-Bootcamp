<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Froggy Game</title>

  <style>
    #pond {
      display: flex;
      border: 3px solid rgb(0, 238, 255);
      height: 500px;
      width: 700px;
    }

    .froggy {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .green {
      background-color: hsl(127, 74%, 74%);
      color: #fff;
    }

    .yellow {
      background-color: #f3ff0b;
      color: #fff;
    }

    .red {
      background-color: hsl(0, 100%, 52%);
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="pond">
    <div class="froggy red"></div>
    <div class="froggy green"></div>
    <div class="froggy green"></div>
    <div class="froggy green"></div>
    <div class="froggy green"></div>
    <div class="froggy yellow"></div>
    <div class="froggy yellow"></div>
  </div>
</body>
</html>
